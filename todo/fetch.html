<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <h2>The fetch function</h2>
    <button type="button" onclick="loadDoc()">Change Content</button>
    <script>
        function loadDoc() {
            fetch("ajax_info.txt") //fetch()안에는 url,파일명 등이 들어감.
                .then(x => x.text()) //리턴값 넘겨줌
                .then(y => document.getElementById("demo").innerHTML = y); //db 출력

            fetch("ajax_info.txt")
                .then(function (response) {
                    return response.json();
                })
                .then(function (y) {
                    document.getElementById("demo").innerHTML += "<hr>" + y
                });
        }
    </script>
</body>

</html>
