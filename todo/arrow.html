<body>
    <script>
        const sum = function sum(a, b) { //함수 중복 선언 방지로 함수 리터럴(const sum) 쓰기.
            return a + b
        }

        const mul = (a, b) => a * b;
        const divide = (a, b) => {  //조건이 있다면 {}를 뺄 수 없음
            if (b == 0)
                return 0;
            return a / b;
        }

        console.log(sum(10, 20));
        console.log(mul(10, 20));
    </script>
